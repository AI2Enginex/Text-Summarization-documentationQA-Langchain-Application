{% extends "index.html" %}
{% block title %}Delete Account{% endblock %}
{% block body %}


<h1>Delete User</h1>



<div class="container">

    <form id="deleteForm" action="delete" method='POST'>
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" required name='name' class="form-control" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" required name='loginpassword' class="form-control" id="exampleInputPassword1">
        </div>
        <div>
            <button type="button" class="btn btn-primary" onclick="showConfirmation()">Delete</button>
        </div>
    </form>

    <!-- Modal for Confirmation -->
    <div class="modal" tabindex="-1" role="dialog" id="confirmationModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this user?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="deleteUser()">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showConfirmation() {
            // Display the Bootstrap modal
            $('#confirmationModal').modal('show');
        }

        function deleteUser() {
            // Close the Bootstrap modal
            $('#confirmationModal').modal('hide');

            // Submit the form for deletion
            document.getElementById('deleteForm').submit();
        }
    </script>


</div>



</div>

{% endblock %}
